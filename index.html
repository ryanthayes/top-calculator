<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <section class="wrapper flex flex-columns align-items-center justify-content-center">
        <header id="header">
            <h1 class="title sr-only">Calculator</h1>
        </header>
        <section id="main" class="container ">
            <div class="calculator">
                <div class="screen flex align-items-center justify-content-right">
                    <p class="screen-output" data-screen-output>0</p>
                </div>
                <div class="buttons grid align-items-center justify-content-center">
                    <buttons class="btn btn-function" data-clear>AC</buttons>
                    <buttons class="btn btn-function" data-delete><--</buttons>
                    <buttons class="btn btn-function" data-operator>%</buttons>
                    <buttons class="btn btn-operator" data-operator>÷</buttons>
                    
                    <buttons class="btn" data-number>7</buttons>
                    <buttons class="btn" data-number>8</buttons>
                    <buttons class="btn" data-number>9</buttons>
                    <buttons class="btn btn-operator" data-operator>x</buttons>
                    
                    <buttons class="btn" data-number>4</buttons>
                    <buttons class="btn" data-number>5</buttons>
                    <buttons class="btn" data-number>6</buttons>
                    <buttons class="btn btn-operator" data-operator>-</buttons>
                    
                    <buttons class="btn" data-number>1</buttons>
                    <buttons class="btn" data-number>2</buttons>
                    <buttons class="btn" data-number>3</buttons>
                    <buttons class="btn btn-operator" data-operator>+</buttons>
                    
                    <buttons class="btn" data-number>0</buttons>
                    <buttons class="btn" data-number>.</buttons>
                    <buttons class="btn btn-operator span-two" data-equals>=</buttons>
                </div>
            </div>
        </section>
        <footer id="footer" class="flex align-items-center">
            <p>© <span id="year"></span> Ryan Hayes</p><a href="https://github.com/ryanthayes/top-calculator"><img class="github" src="img/github-gray.svg" height="25px"></a>
            <script>
                document.getElementById("year").innerHTML = new Date().getFullYear();
            </script>
        </footer>
    </section>
</body>
</html>
